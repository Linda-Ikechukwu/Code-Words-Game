<!DOCTYPE html>
<html>

<head>
    <title> Drag N' Drop</title>
    <meta name="description"
        content="A DRAG AND DROP GAME TO TEST YOUR KNOWLEDGE OF SOME PROGRAMMING LANGUAGE LANGUAGE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="web game, web app, programming languages, drag and drop features ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="aple-mobile-web-app-capable" content="yes">

    <!--linking styles-->

    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Oregano' rel='stylesheet'>
    <!--icon-->
    <link rel="shortcut icon" href="alphabets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="alphabets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main-body">
        <div class="upperBody">
            <section class="header">
                <h1 class="title-box">Code Words</h1>
                <h4 class="description-box">Guess, Drag N' Drop the letters that spell the programming term described by
                    the hint into the boxes.
                </h4>
            </section>

            <!-- drop to area-->
            <section class="display">
                <div class="display-row">
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="display-box"></div>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="display-box"></div>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="display-box"></div>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="display-box"></div>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="display-box"></div>
                    

                </div>
            </section>

            <!--Hints section-->
            <section id="hints">
                <p id="hint">
                    <mark>HINT:</mark> 
                    <span class="hint">Sets of Instructions forming a program which is executed by a computer</span>
                </p>
            </section>

            <!--Play button-->
            <section id="buttons">
                <button class="play">Play</button>
                <button class="reset">Reset</button>
                <button class="next">Next</button>
            </section>

            <section id="outputMessage">
                <p><i class="outputMessage"></i></p>
            </section>

        </div>


        <!--alphabets block section-->

        <section class="alphabets-block" ondrop="drop(event)" ondragover="allowDrop(event)">

            <div class>


                <img id="drag1" ondragstart="drag(event)" draggable="true" src="alphabets/a.png" data-letter="a"
                    alt="letter A">
